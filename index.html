<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="welcome-text">Welcome to the Dino Store</h1>
    <a href="#" onclick="toggleRotation()">
        <img id="dino-logo" src="assets/dinosaur-clipart-xl.png" alt="Company Logo" class="logo">
    </a>
    <script>
        function toggleRotation() {
            const logo = document.getElementById('dino-logo');
            logo.classList.toggle('rotate');
        }
    </script>
</body>
</html>
