<!-- Hero Section -->
<section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark-400 to-dark-500 pt-20">
  <div class="text-center max-w-4xl px-6">
    <img
      src="assets/logo_transparant-wit.svg"
      alt="BertenX Logo"
      class="w-32 h-32 mx-auto mb-8 filter invert brightness-125"
    />
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
      Welcome to <span class="text-primary-400">BertenX</span>
    </h1>
    <p class="text-xl md:text-2xl text-gray-300 mb-10 leading-relaxed">
      Creative Developer & Digital Innovator
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a 
        href="#projects" 
        class="px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
      >
        View My Work
      </a>
      <a 
        (click)="playSnakeGame()" 
        class="px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg cursor-pointer"
      >
        Play Snake Game
      </a>
    </div>
  </div>
</section>
