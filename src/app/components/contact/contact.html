<!-- Contact Section -->
<section id="contact" class="py-20 bg-dark-300">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-4xl md:text-5xl font-bold text-white mb-8">Get In Touch</h2>
    <p class="text-lg text-gray-300 mb-12 max-w-2xl mx-auto leading-relaxed">
      Interested in working together or have a project in mind? Let's connect!
    </p>
    <div class="flex justify-center space-x-6 mb-10">
      <a *ngFor="let social of socialLinks"
         [href]="social.url"
         target="_blank"
         [title]="social.title"
         class="w-12 h-12 bg-primary-600/20 border border-primary-500/30 rounded-full flex items-center justify-center text-primary-300 hover:bg-primary-600/40 hover:text-white transition-all duration-300 transform hover:scale-110">
        <i [class]="social.icon + ' text-xl'"></i>
      </a>
    </div>
    <a 
      href="mailto:contact@bertenx.com" 
      class="inline-block px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
    >
      Send Email
    </a>
  </div>
</section>
